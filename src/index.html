<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400;1,500&display=swap"
        rel="stylesheet">
  <title>Notes App</title>
</head>
<body class="app-body">
<header class="header">
  <div class="header__control-btn-wrapper">
    <button class="btn header__btn-add">Add</button>
    <button class="btn header__btn-edit">Edit</button>
    <button class="btn header__btn-remove">Remove</button>
    <button class="btn header__btn-archive">Archive</button>
    <button class="btn header__btn-restore hidden">Restore</button>
  </div>
  <div class="header__render-btn-wrapper">
    <button class="btn header__btn-show-notes header__btn-show--active">Notes</button>
    <button class="btn header__btn-show-archive">Archive</button>
  </div>
</header>

<div class="note-to-add__wrapper">
  <section class="note-to-add">
    <textarea class="note-to-add__input" id="" cols="30" rows="10" placeholder="enter your note"></textarea>
    <input class="note-to-add__select" type="text" name="city" list="category-list" placeholder="category">
    <datalist id="category-list">
      <option value="Task">
      <option value="Random Thought">
      <option value="Idea">
    </datalist>
    <div class="btn-category__wrapper">
      <button class="btn btn-category__add">Add category</button>
      <button class="btn btn-category__remove">Remove selected</button>
    </div>
  </section>
</div>

<section class="info-section">
  <div class="notes-field__wrapper">
    <p class="notes-field__title">Notes</p>
  </div>
  <div class="summary-field__wrapper">
    <p class="summary-field__title">Summary</p>
  </div>

</section>

</body>
</html>
